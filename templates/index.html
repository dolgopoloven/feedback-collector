{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <h1>Оцените клинику</h1>
        <img src="../static/logo_ya_vizhu.png" width="100%" alt="logotype isee-center">
        <p class="lead">Пожалуйста, оцените вероятность того, что вы порекомендуете нашу клинику и врача друзьям или близким, по шкале от 1 до 10, где 10 — «обязательно порекомендую».</p>
        <p class="text-muted">{{ specialist.name }}</p>
        <p class="text-muted">{{ specialist.position }}</p>

        <form action="{{ url_for('submit_score', token=token) }}" method="POST">

            <div class="mb-3">
                <label for="score" class="form-label">Выберите оценку от 1 до 10:</label>
                <input type="range" class="form-range" min="1" max="10" step="1" id="score" name="score"
                       oninput="this.nextElementSibling.value = this.value">
                <output>5</output>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Отправить оценку</button>
        </form>
    </div>
</div>
{% endblock %}
